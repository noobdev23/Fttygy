
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Notch Eye Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #0077cc;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            margin: 30px auto;
            background: white;
            padding: 20px;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0077cc;
        }
        canvas {
            margin-top: 10px;
        }
        .snellen-line {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Top-Notch Eye Test</header>
    
    <section>
        <h2>Snellen Chart</h2>
        <div id="snellen"></div>
    </section>
    
    <section>
        <h2>Color Vision Test</h2>
        <canvas id="colorTest" width="300" height="300"></canvas>
    </section>
    
    <section>
        <h2>Astigmatism Test</h2>
        <canvas id="astigmatism" width="300" height="300"></canvas>
    </section>
    
    <script>
        // Snellen Chart Simulation
        const snellenDiv = document.getElementById('snellen');
        const snellenLines = ["E", "FP", "TOZ", "LPED", "PECFD", "EDFCZP", "FELOPZD"];
        snellenLines.forEach((line, i) => {
            const p = document.createElement('p');
            p.className = 'snellen-line';
            p.style.fontSize = (50 - i*5) + 'px';
            p.textContent = line;
            snellenDiv.appendChild(p);
        });

        // Color Vision Test (Simple simulation)
        const colorCanvas = document.getElementById('colorTest');
        const ctxColor = colorCanvas.getContext('2d');
        for(let y = 0; y < 300; y++){
            for(let x = 0; x < 300; x++){
                ctxColor.fillStyle = `rgb(${(x+y)%255},${(x*2)%255},${(y*2)%255})`;
                ctxColor.fillRect(x, y, 1, 1);
            }
        }

        // Astigmatism Test (Radial lines)
        const astigCanvas = document.getElementById('astigmatism');
        const ctxAstig = astigCanvas.getContext('2d');
        ctxAstig.translate(150, 150);
        for(let i = 0; i < 180; i++){
            ctxAstig.rotate(Math.PI/90);
            ctxAstig.beginPath();
            ctxAstig.moveTo(0, 0);
            ctxAstig.lineTo(150, 0);
            ctxAstig.stroke();
        }
    </script>
</body>
</html>
