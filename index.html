<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-like Eye Scanner — Working Version</title>
  <style>
    :root { --bg:#0f1724; --card:#0a1430; --accent:#31d0a0; --muted:#9fb4c8; --red:#ff6b6b; }
    html, body { height:100%; margin:0; font-family: Inter, system-ui, Segoe UI, Roboto, Arial; color:#eaf6ff; background: radial-gradient(1200px 800px at 10% 0%, #0a1430 0%, #071026 60%, #050b18 100%); -webkit-font-smoothing: antialiased; }
    .wrap { max-width: 1060px; margin: 20px auto; padding: 18px; }
    header { display:flex; align-items:center; gap:12px; }
    header h1 { margin:0; font-size: 20px; letter-spacing:.2px; }
    .grid { display:grid; grid-template-columns: 1fr 340px; gap:16px; margin-top:14px; }
    @media (max-width: 980px) { .grid { grid-template-columns: 1fr; } }
    .card { background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); padding:14px; border-radius:14px; box-shadow: 0 10px 30px rgba(2,6,23,.6); }
    .video-wrap { position:relative; aspect-ratio: 16/9; border-radius: 12px; overflow:hidden; background:#000; }
    video { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter: saturate(1.05) contrast(1.05); }
    canvas#overlay { position:absolute; inset:0; width:100%; height:100%; pointer-events:none; }
    .controls { display:flex; flex-wrap:wrap; gap:10px; margin-top:12px; }
    button, .pill { appearance:none; border:0; padding:10px 14px; border-radius:12px; background: linear-gradient(180deg, var(--accent), #1fbf97); color:#03151a; font-weight:700; cursor:pointer; box-shadow: 0 6px 18px rgba(49,208,160,.35); transition: transform .06s ease, box-shadow .2s ease, filter .2s ease; }
    button:hover { transform: translateY(-1px); filter: brightness(1.05); }
    button.secondary { background: linear-gradient(180deg, #233555, #15233f); color:#d7e7ff; border:1px solid rgba(255,255,255,.12); box-shadow:none; }
    button.danger { background: linear-gradient(180deg, #ff8a8a, #e45858); color:#2a0000; box-shadow: 0 6px 18px rgba(228,88,88,.35); }
    .status { font-size: 13px; color: var(--muted); margin-top:8px; }
    .badge { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:rgba(49,208,160,.12); color:#9ff1d8; border:1px solid rgba(49,208,160,.35); font-size:12px; }
    .list { display:grid; gap:10px; }
    .list .row { display:flex; justify-content:space-between; align-items:center; padding:10px; border-radius:10px; background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)); border:1px solid rgba(255,255,255,.08); }
    .row small { color: var(--muted); }
    .hint { font-size:12px; color:#b9cbe0; opacity:.9; }
    .ok { color:#a9f8d0; }
    .err { color: var(--red); }
    .link { color:#a7f3e6; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M4 8.5C4 7.12 5.12 6 6.5 6h11c1.38 0 2.5 1.12 2.5 2.5v7c0 1.38-1.12 2.5-2.5 2.5h-11C5.12 18 4 16.88 4 15.5v-7Z" stroke="#31d0a0" stroke-width="1.3"/>
        <circle cx="12" cy="12" r="3.5" stroke="#31d0a0" stroke-width="1.3"/>
      </svg>
      <h1>AI-like Eye Scanner — Working Version</h1>
      <span class="badge" id="httpsBadge">Checking HTTPS…</span>
    </header>

    <div class="grid">
      <section class="card">
        <div class="video-wrap" id="videoWrap">
          <video id="video" playsinline autoplay muted></video>
          <canvas id="overlay"></canvas>
        </div>
        <div class="controls">
          <button id="btnStart">Start Scan</button>
          <button id="btnStop" class="secondary" disabled>Stop</button>
          <button id="btnTorch" class="secondary" disabled>Toggle Torch</button>
          <button id="btnFlip" class="secondary">Flip Camera</button>
        </div>
        <div class="status" id="status">Idle.</div>
      </section>

      <aside class="card">
        <div class="list">
          <div class="row"><span>Connection</span><small id="conn">—</small></div>
          <div class="row"><span>Camera</span><small id="cam">—</small></div>
          <div class="row"><span>Resolution</span><small id="res">—</small></div>
          <div class="row"><span>Torch</span><small id="torchState">Not supported</small></div>
          <div class="row"><span>Tips</span><small class="hint">If you see a black screen, grant camera permission and make sure the site is served via <b>https</b> (GitHub Pages already is).</small></div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    const els = {
      video: document.getElementById('video'),
      overlay: document.getElementById('overlay'),
      status: document.getElementById('status'),
      httpsBadge: document.getElementById('httpsBadge'),
      conn: document.getElementById('conn'),
      cam: document.getElementById('cam'),
      res: document.getElementById('res'),
      torchState: document.getElementById('torchState'),
      btnStart: document.getElementById('btnStart'),
      btnStop: document.getElementById('btnStop'),
      btnTorch: document.getElementById('btnTorch'),
      btnFlip: document.getElementById('btnFlip'),
      videoWrap: document.getElementById('videoWrap'),
    };

    let stream = null;
    let animId = null;
    let currentFacing = 'environment';
    let track = null;
    let imageCapture = null; // for torch capability

    // HTTPS check (camera requires secure context except for localhost)
    const isHttps = location.protocol === 'https:' || location.hostname === 'localhost';
    els.httpsBadge.textContent = isHttps ? 'Secure: HTTPS' : 'Not secure: use HTTPS';
    els.httpsBadge.style.background = isHttps ? 'rgba(49,208,160,.12)' : 'rgba(255,107,107,.12)';
    els.httpsBadge.style.borderColor = isHttps ? 'rgba(49,208,160,.35)' : 'rgba(255,107,107,.35)';
    els.httpsBadge.style.color = isHttps ? '#9ff1d8' : '#ff9f9f';

    // Utility
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function startScan() {
      try {
        stopScan(); // clean any previous
        els.status.textContent = 'Requesting camera permission…';
        const constraints = {
          audio: false,
          video: {
            facingMode: { ideal: currentFacing },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        els.video.srcObject = stream;
        track = stream.getVideoTracks()[0];
        const caps = track.getCapabilities ? track.getCapabilities() : {};
        imageCapture = ('ImageCapture' in window) ? new ImageCapture(track) : null;
        els.conn.textContent = navigator.onLine ? 'Online' : 'Offline';
        els.cam.textContent = track.label || 'Camera';
        const s = track.getSettings ? track.getSettings() : {};
        els.res.textContent = s.width && s.height ? `${s.width}×${s.height}` : '—';
        els.torchState.textContent = caps.torch ? 'Available' : 'Not supported';
        els.btnTorch.disabled = !caps.torch;

        els.btnStart.disabled = true;
        els.btnStop.disabled = false;
        els.status.textContent = 'Camera started. Scanning…';

        await els.video.play().catch(()=>{});
        await setupCanvas();
        animateOverlay();
      } catch (err) {
        console.error(err);
        els.status.innerHTML = `<span class="err">${err.name || 'Error'}:</span> ${err.message || err}`;
        els.btnStart.disabled = false;
        els.btnStop.disabled = true;
      }
    }

    function stopScan() {
      if (animId) { cancelAnimationFrame(animId); animId = null; }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null; track = null; imageCapture = null;
      }
      els.btnStart.disabled = false;
      els.btnStop.disabled = true;
      els.status.textContent = 'Idle.';
      // Clear canvas
      const ctx = els.overlay.getContext('2d');
      ctx && ctx.clearRect(0,0,els.overlay.width, els.overlay.height);
    }

    async function toggleTorch() {
      try {
        if (!track) return;
        const caps = track.getCapabilities ? track.getCapabilities() : {};
        if (!caps.torch) return;
        const settings = track.getSettings();
        const cur = settings.torch === true;
        await track.applyConstraints({ advanced: [{ torch: !cur }] });
        els.torchState.textContent = !cur ? 'Torch: ON' : 'Torch: OFF';
      } catch (e) {
        els.status.innerHTML = `<span class="err">Torch error:</span> ${e.message || e}`;
      }
    }

    async function flipCamera() {
      currentFacing = currentFacing === 'environment' ? 'user' : 'environment';
      await startScan();
    }

    async function setupCanvas() {
      // ensure canvas matches video pixels
      const v = els.video;
      // Wait for dimensions
      for (let i=0;i<20 && (!v.videoWidth || !v.videoHeight);i++) await sleep(50);
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const w = v.clientWidth;
      const h = v.clientHeight;
      els.overlay.width = Math.floor(w * dpr);
      els.overlay.height = Math.floor(h * dpr);
      const ctx = els.overlay.getContext('2d');
      ctx.scale(dpr, dpr);
      // draw once (frame box)
      drawFrame(ctx, w, h);
    }

    function drawFrame(ctx, w, h) {
      ctx.clearRect(0,0,w,h);
      // vignette
      const grad = ctx.createRadialGradient(w/2, h/2, Math.min(w,h)/4, w/2, h/2, Math.max(w,h));
      grad.addColorStop(0, 'rgba(0,0,0,0)');
      grad.addColorStop(1, 'rgba(0,0,0,.35)');
      ctx.fillStyle = grad; ctx.fillRect(0,0,w,h);
      // corner brackets
      const L = Math.min(w,h) * .11; // length
      const pad = Math.min(w,h) * .08; // padding
      ctx.lineWidth = 3;
      ctx.strokeStyle = 'rgba(49,208,160,.95)';
      const corners = [
        [pad, pad, pad+L, pad], [pad, pad, pad, pad+L],
        [w-pad, pad, w-pad-L, pad], [w-pad, pad, w-pad, pad+L],
        [pad, h-pad, pad+L, h-pad], [pad, h-pad, pad, h-pad-L],
        [w-pad, h-pad, w-pad-L, h-pad], [w-pad, h-pad, w-pad, h-pad-L]
      ];
      ctx.beginPath();
      for (let i=0;i<corners.length;i++) ctx.moveTo(corners[i][0], corners[i][1]), ctx.lineTo(corners[i][2], corners[i][3]);
      ctx.stroke();
    }

    function animateOverlay() {
      const ctx = els.overlay.getContext('2d');
      const w = els.overlay.clientWidth; // CSS pixels after scale
      const h = els.overlay.clientHeight;
      let y = 0; let dir = 1; let t = 0;

      const loop = () => {
        t += 1/60;
        // redraw static frame
        drawFrame(ctx, w, h);
        // scanning line
        y += dir * (h * 0.005 + Math.sin(t*2)*0.3);
        if (y > h - 20) { y = h - 20; dir = -1; }
        if (y < 20) { y = 20; dir = 1; }
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        const grad = ctx.createLinearGradient(0, y-20, 0, y+20);
        grad.addColorStop(0, 'rgba(49,208,160,0)');
        grad.addColorStop(.5, 'rgba(49,208,160,.45)');
        grad.addColorStop(1, 'rgba(49,208,160,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(20, y-20, w-40, 40);
        ctx.restore();

        // pulse dots to simulate AI locks
        const cx = w/2 + Math.sin(t*1.2)*w*0.15;
        const cy = y;
        ctx.beginPath();
        ctx.arc(cx, cy, 3 + Math.abs(Math.sin(t*4))*2, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(49,208,160,.9)';
        ctx.fill();

        animId = requestAnimationFrame(loop);
      };
      loop();
    }

    // Wire buttons
    els.btnStart.addEventListener('click', startScan);
    els.btnStop.addEventListener('click', stopScan);
    els.btnTorch.addEventListener('click', toggleTorch);
    els.btnFlip.addEventListener('click', flipCamera);

    // Auto-start on secure origins to reduce clicks (most mobile browsers still need a user gesture)
    if (isHttps) {
      // Some browsers require a click, so we keep it opt-in. Uncomment below to try autoplay start.
      // startScan();
    }

    // Handle visibility to free camera when tab hidden
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopScan();
      }
    });

    // Update connection badge
    function updateOnline() { els.conn.textContent = navigator.onLine ? 'Online' : 'Offline'; }
    window.addEventListener('online', updateOnline);
    window.addEventListener('offline', updateOnline);
    updateOnline();
  </script>
</body>
</html>
